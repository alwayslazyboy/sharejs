<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Share.js</title>
    </head>
    <body>
        <header>
            <h1>Share.js</h1>
            <p>Subtitle</p>
        </header>
        <main>
            <section>
                <article>
                    <button 
                        class="js-share"
                        data-share-name="whatsapp"
                        data-share-title="Whatsapp Website"
                        data-share-url="https://whatsapp.com">
                        Whatsapp
                    </button>
                </article>
                <article>
                    <button 
                        class="js-share"
                        data-share-name="facebook"
                        data-share-title="Facebook Website"
                        data-share-url="https://facebook.com">
                        Facebook
                    </button>
                </article>
                <article>
                    <button 
                        class="js-share"
                        data-share-name="telegram"
                        data-share-title="Telegram Website"
                        data-share-url="https://telegram.com">
                        Telegram
                    </button>
                </article>
                <article>
                    <button 
                        class="js-share"
                        data-share-name="twitter"
                        data-share-title="Twitter Website"
                        data-share-url="https://twitter.com">
                        Twitter
                    </button>
                </article>
            </section>
        </main>
        <footer>
            by @alwayslazyboy
        </footer>
        <script src="./share.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
